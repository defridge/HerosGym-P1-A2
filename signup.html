<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags for search engines -->
    <meta name="description" content="Heros Gym. Fully equiped commerical gym in North Dublin, Ireland. Resistance training and small group fitness classes">
    <meta name="keywords" content="Heros Gym, gym, weight training, fitness classes, weight loss, muscle building, North Dublin">
    <!-- Favicon Images -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Heros Gym</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="assets/images/Screenshot 2023-10-27 at 15.44.18-min.png" height="64" width="80" alt="Heros Gym Logo" id="logo">
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="timetable.html">Timetable</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="" method="post">
                <h2>Fill out your details below to get signed up</h2>
                <label for="first_name">First Name</label>
                <input id="first_name" type="text" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input id="email_address" type="email" name="mail_address" class="text-input" required>
                <br>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-network">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/f6ebb78bc8.js" crossorigin="anonymous"></script>
</body>
</html>
