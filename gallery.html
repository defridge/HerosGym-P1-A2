        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="timetable.html">Timetable</a></li>

                <li><a href="signup.html">Sign Up</a></li>

    <!-- Image Gallery Showcasing Gym Floors and Equipment -->

                <img src="assets/images/Lat%20pulldown%20and%20seated%20row.jpg" alt="Image of lat pulldown and seated cable row">
                <img src="assets/images/Ground%20floor%202.png" alt="Image of ground floor showing plate loaded machines">
                <img src="assets/images/Ground%20floor%203.png" alt="Image of ground floor showing squat racks">
                <img src="assets/images/Kettlebells.jpg" alt="Image of kettlebells on gym floor">
                <img src="assets/images/Leg%20extension.jpg" alt="Image of leg extension machine">
                <img src="assets/images/Lateral%20raise.jpg" alt="Image of lateral raise machine">
                <img src="assets/images/Pec%20dec%20and%20reverse%20fly.jpg" alt="Image of Pec Dec/ reverse fly machine">
